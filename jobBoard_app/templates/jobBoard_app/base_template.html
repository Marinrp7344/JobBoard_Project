
<!DOCTYPE html>
{%load static%}
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Job Board App</title>
   <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #234; 
        color: #fff; 
    }
    .navbar a {
        float: center;
        display: inline-block;
        color: #fff;
        text-align: center;
        padding: 14px 40px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd; 
        color: #222;
    }
    .button {
        background-color: #007bff; 
        color: #fff; 
        padding: 10px 20px;
        text-align: right;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #222; 
        color: #ddd; 
    }
    .cancelButton {
        background-color: #FF0000; 
        color: #fff; 
        padding: 10px 20px;
        text-align: right;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
    }
    .cancelButton:hover {
        background-color: #222; 
        color: #ddd; 
    }
    .box{
        margin: 10px;
        width: 400px;
        height: 300px;
        background-color: #FAF9F6;
        border: 5px solid #222;
        border-radius: 25px;
        text-align = center;
    }
    .image-box{
      width: 600px;
      height: 375px;
      background-image: url('{% static 'images/job.png' %}');
      background-size: contain;
      background-position:center;
      background-repeat:no-repeat;
      border-radius: 25px;
      text-align = center;
      justify-content: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 235px;
    }
    .tool-grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 235px;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: linear-gradient(#234, #222);
      color: black;
      text-align: center;
    }
    .divider {
    border-top: 5px solid #222;
    }
    .detail-box{
      margin: 10px;
      width: 800px;
      height: 600px;
      background-color: #FAF9F6;
      border: 5px solid #222;
      border-radius: 40px;
      text-align = center;
    }
    </style>
 </head>
 <body>
   <div class="container-fluid">
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
       <div class="container-fluid">
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
             <a class="nav-link" href="{% url 'posts' %}">View Board</a>
             <a class="nav-link" href="{% url 'create-post' %}">Create Post</a>
             <a class="nav-link" href="{% url 'about' %}">About</a>
             {% if user.is_authenticated %}
               <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>
             {% else %}
               <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
             {% endif %}
           </div>
         </div>
       </div>
     </nav>
       <div class="col-sm-10">
         {% block content %}
         {% endblock %}
       </div>
     </div>
     <footer class="footer"> 
      <div style="margin-top: 10px; color: white"> Temporary Name </div>
      </footer>
   </div>
 </body>
</html>
