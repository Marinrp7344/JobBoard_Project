{% extends "jobBoard_app/base_template.html" %}
{% block content %}
    <h1>Delete Post Conformation</h1>

    <p>Are you sure that you want to delete this post:</p>

    <div class = "box" style = "margin-bottom: 15px;">
        <h1>Job title: {{ post.title }} </h1>
        <p><strong>About:</strong> {{ post.body }}</p>
        <p><strong>Pay:</strong> {{ post.pay_rate }}</p>
        <p><strong>Date Posted: </strong>{{ post.dateMade }}</p>
    </div>
    <form action="" method="POST">
    {% csrf_token %}
    <input class = "cancelButton" type="submit" name="Submit" value = "Delete">
        <a class="button" href="{% url 'index' %}">Cancel</a>
    </form>
        
{% endblock %}
